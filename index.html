<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizzet ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#ffe6f0, #fff);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#loveBtn {
  font-size: 24px;
  padding: 15px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4d88;
  color: white;
}

.tulip {
  position: absolute;
  bottom: -100px;
  font-size: 40px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-600px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<button id="loveBtn">‚ù§Ô∏è Tekan Love</button>

<audio id="music" src="music.mp3"></audio>

<script>
document.getElementById("loveBtn").onclick = function () {
  // mainkan musik
  document.getElementById("music").play();

  // munculkan bunga
  for (let i = 0; i < 15; i++) {
    let tulip = document.createElement("div");
    tulip.className = "tulip";
    tulip.innerText = "üå∑";
    tulip.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(tulip);

    setTimeout(() => {
      tulip.remove();
    }, 4000);
  }
};
</script>

</body>
</html>
