<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
}

#text{
  position:fixed;
  top:30%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  text-shadow:0 0 10px pink;
  z-index:2;
}

#start{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff4d8d;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  font-size:20px;
  cursor:pointer;
  z-index:3;
}

.heart{
  position:fixed;
  bottom:-30px;
  font-size:24px;
  animation:float 8s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Tulip animasi -->
<iframe src="flower.html"></iframe>

<div class="overlay" id="overlay">
  <div id="text">Lizzet ❤️<br>I love you!</div>
</div>

<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },300);
}
</script>

</body>
</html>
