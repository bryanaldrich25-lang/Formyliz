<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial;
  background:radial-gradient(circle at top,#0b1a3a,#02050f 80%);
}

/* Bintang */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 15% 25%, #fff, transparent),
    radial-gradient(2px 2px at 70% 15%, #fff, transparent),
    radial-gradient(1px 1px at 40% 70%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 85% 60%, #fff, transparent),
    radial-gradient(1px 1px at 10% 80%, #fff, transparent);
  animation: twinkle 4s infinite alternate;
  pointer-events:none;
}

@keyframes twinkle{from{opacity:.4}to{opacity:1}}

#text{
  position:absolute;
  top:18%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  text-shadow:0 0 20px pink;
  z-index:5;
}

#start{
  position:absolute;
  top:45%;
  left:50%;
  transform:translateX(-50%);
  background:#ff4d8d;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  font-size:20px;
  cursor:pointer;
  z-index:6;
  box-shadow:0 0 20px #ff4d8d;
}

.heart{
  position:absolute;
  bottom:-40px;
  font-size:24px;
  animation:float 8s linear forwards;
}
@keyframes float{to{transform:translateY(-120vh);opacity:0}}

.sway{
  animation:sway 4s ease-in-out infinite alternate;
  transform-origin:bottom center;
}
@keyframes sway{from{transform:rotate(-3deg)}to{transform:rotate(3deg)}}

.petal{
  transform-origin:bottom center;
  animation:bloom 6s ease-in-out infinite;
}
@keyframes bloom{
  0%{transform:scaleY(.3)}
  40%{transform:scaleY(1) rotate(12deg)}
  100%{transform:scaleY(1) rotate(12deg)}
}
</style>
</head>

<body>

<div id="text">Lizzet ❤️<br>I love you!</div>
<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<!-- Tulip mekar dari kanan & kiri ke tengah -->
<svg width="100%" height="100%" viewBox="0 0 400 800"
     style="position:fixed; bottom:0; left:0; z-index:1;">
  <g>

    <!-- Kiri & Kanan paling luar -->
    <g class="sway" style="animation-delay:0s" transform="translate(20,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>
    <g class="sway" style="animation-delay:0s" transform="translate(380,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>

    <!-- Mendekat ke tengah -->
    <g class="sway" style="animation-delay:1.5s" transform="translate(80,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>
    <g class="sway" style="animation-delay:1.5s" transform="translate(320,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>

    <g class="sway" style="animation-delay:3s" transform="translate(140,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>
    <g class="sway" style="animation-delay:3s" transform="translate(260,650)">
      <ellipse class="petal" cx="0" cy="0" rx="14" ry="30" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>

    <!-- Tengah (mekar terakhir) -->
    <g class="sway" style="animation-delay:4.5s" transform="translate(190,650)">
      <ellipse class="petal" cx="0" cy="0" rx="16" ry="34" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>
    <g class="sway" style="animation-delay:4.5s" transform="translate(210,650)">
      <ellipse class="petal" cx="0" cy="0" rx="16" ry="34" fill="#ff9acb"/>
      <rect x="-2" y="25" width="4" height="100" fill="#2ecc71"/>
    </g>

  </g>
</svg>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },250);
}
</script>

</body>
</html>
