<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background: radial-gradient(circle at top, #1a2b5f, #050b1f);
  font-family: 'Segoe UI', sans-serif;
}

#stars{
  position:fixed;
  width:100%;
  height:100%;
  background: url('https://i.imgur.com/9aKQ5gH.png') repeat;
  opacity:0.25;
}

#start{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff4f8b;
  color:white;
  padding:16px 36px;
  border-radius:40px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,105,180,.6);
  z-index:10;
}

#text{
  position:fixed;
  top:22%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  opacity:0;
  text-shadow:0 0 25px pink;
  transition:opacity 2s;
}

.heart{
  position:fixed;
  color:#ff6fae;
  animation: float 10s linear infinite;
  opacity:.8;
}

@keyframes float{
  from{transform:translateY(100vh) scale(.5); opacity:0;}
  to{transform:translateY(-20vh) scale(1); opacity:1;}
}

.bouquet{
  position:absolute;
  bottom:-200px;
  width:60px;
  height:150px;
  transform-origin:bottom center;
  animation: rise 2s forwards, sway 6s ease-in-out infinite;
}

.stem{
  position:absolute;
  width:5px;
  height:90px;
  background:#2ecc71;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  border-radius:4px;
}

.flower{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
}

.petal{
  position:absolute;
  width:28px;
  height:38px;
  background:linear-gradient(#ffd1e6,#ff7eb3);
  border-radius:50% 50% 0 0;
  transform-origin:bottom center;
  animation:bloom 2s ease-out forwards;
}

.p1{transform:rotate(-25deg);}
.p2{transform:rotate(0deg);}
.p3{transform:rotate(25deg);}

@keyframes bloom{
  from{transform:scaleY(0.1);}
  to{transform:scaleY(1);}
}

@keyframes rise{
  from{bottom:-200px;}
  to{bottom:60px;}
}

@keyframes sway{
  0%,100%{transform:rotate(-2deg);}
  50%{transform:rotate(2deg);}
}
</style>
</head>
<body>

<div id="stars"></div>

<div id="text">Lizzet ❤️<br>I love you!</div>
<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<audio id="music" src="Music.mp3" loop></audio>

<script>
function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("music").play();
  document.getElementById("text").style.opacity=1;

  // hearts
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*20)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  },500);

  // bouquet positions (setengah lingkaran)
  const angles = [-35,-25,-15,-5,5,15,25,35];
  angles.forEach((angle,i)=>{
    setTimeout(()=>{
      let b=document.createElement("div");
      b.className="bouquet";
      b.style.left="50%";
      b.style.transform="translateX(-50%) rotate("+angle+"deg)";
      b.innerHTML=`
        <div class="flower">
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
        </div>
        <div class="stem"></div>
      `;
      document.body.appendChild(b);
    }, i*700);
  });
}
</script>

</body>
</html>
