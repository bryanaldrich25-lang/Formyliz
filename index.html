<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizzet ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at bottom,#0b132b,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  color:#ff9acb;
}

.scene{
  position:relative;
  width:100%;
  height:100%;
}

.text{
  position:absolute;
  top:12%;
  width:100%;
  text-align:center;
  font-size:26px;
  z-index:10;
}

.heart{
  position:absolute;
  color:#ff7abf;
  opacity:0.6;
  animation:float 12s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh) scale(0.5);}
  to{transform:translateY(-20vh) scale(1);}
}

/* bunga */
.flower{
  position:absolute;
  bottom:10%;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  filter:drop-shadow(0 0 12px #ff9acb);
}
</style>
</head>

<body>

<div class="scene" id="play">

  <div class="text">
    Lizzet ❤️<br>
    i love you !
  </div>

  <!-- Bunga SVG -->
  <svg class="flower" viewBox="0 0 200 300">
    <g>
      <path d="M100 280 L100 120" stroke="#2ecc71" stroke-width="6"/>
      <ellipse cx="80" cy="140" rx="20" ry="35" fill="#2ecc71"/>
      <ellipse cx="120" cy="150" rx="20" ry="35" fill="#2ecc71"/>
      <circle cx="100" cy="110" r="35" fill="#ff9acb"/>
      <circle cx="100" cy="110" r="15" fill="#fff5a5"/>
    </g>
  </svg>

</div>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const area = document.getElementById("play");
const music = document.getElementById("music");

// play music saat disentuh
area.addEventListener("click", () => {
  music.play();
});

// hati melayang
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(20+Math.random()*30)+"px";
  h.style.animationDuration=(8+Math.random()*6)+"s";
  area.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}
setInterval(spawnHeart,500);
</script>

</body>
</html>
