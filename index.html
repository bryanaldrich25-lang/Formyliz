<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0; padding:0; height:100%; overflow:hidden;
  background:radial-gradient(circle at top, #0b1b3a, #000);
  font-family: Georgia, serif;
}
#start{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
  background:rgba(0,0,0,.6); z-index:10;
}
#start button{
  background:#ff6fa5; color:#fff; border:none;
  padding:14px 30px; border-radius:40px; font-size:18px;
  box-shadow:0 0 20px pink; cursor:pointer;
}
#text{
  position:absolute; top:15%; width:100%; text-align:center;
  color:white; font-size:32px; opacity:0; transition:2s;
  text-shadow:0 0 15px pink;
}
.flowers{
  position:absolute; bottom:-40%; left:50%; transform:translateX(-50%);
  display:flex; gap:12px; opacity:0;
}
.flower{
  width:40px; height:160px; position:relative;
  animation: rise 3s ease forwards;
}
.stem{
  width:5px; height:110px; background:linear-gradient(#7ee08a,#2f7d3a);
  margin:auto; border-radius:5px;
}
.bud{
  width:36px; height:36px; background:radial-gradient(circle at top,#ffd1dc,#ff7fa6);
  border-radius:50% 50% 40% 40%;
  margin:auto; margin-top:-8px;
  transform:scaleY(0.1); transform-origin:bottom;
  animation:bloom 3s ease forwards;
}
@keyframes rise{
  to{transform:translateY(-200px);}
}
@keyframes bloom{
  to{transform:scaleY(1);}
}
.heart{
  position:absolute; color:pink; animation:float 10s linear infinite; opacity:.6;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-20vh);}
}
</style>
</head>
<body>

<div id="start">
  <button onclick="startLove()">❤️ Tekan Love ❤️</button>
</div>

<div id="text">Lizzet ❤️<br>I love you!</div>

<div class="flowers" id="bouquet">
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
  <div class="flower"><div class="bud"></div><div class="stem"></div></div>
</div>

<audio id="music" src="Music.mp3" loop></audio>

<script>
function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("music").play();
  document.getElementById("text").style.opacity=1;
  const b=document.getElementById("bouquet");
  b.style.opacity=1;
  for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*20)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
