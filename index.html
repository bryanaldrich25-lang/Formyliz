<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top, #0b1a3a, #000);
  font-family: "Georgia", serif;
}

.night{
  position:fixed;
  inset:0;
  background:
    radial-gradient(#ffffff55 1px, transparent 1px);
  background-size:40px 40px;
  opacity:.4;
}

.text{
  position:absolute;
  top:20%;
  width:100%;
  text-align:center;
  color:white;
  font-size:2.2em;
  text-shadow:0 0 15px #ff7aa2;
  z-index:10;
}

.flowers{
  position:fixed;
  bottom:5%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:18px;
}

.tulip{
  width:40px;
  height:120px;
  position:relative;
  animation:rise 3s ease forwards;
}

.stem{
  width:6px;
  height:80px;
  background:#2ecc71;
  margin:auto;
  border-radius:10px;
}

.petal{
  width:40px;
  height:35px;
  background:linear-gradient(#ffd1e6,#ff6fa5);
  border-radius:50% 50% 40% 40%;
  position:absolute;
  top:-25px;
  left:0;
  transform:scaleY(0);
  animation:bloom 3s ease forwards;
}

@keyframes rise{
  from{transform:translateY(100px);}
  to{transform:translateY(0);}
}
@keyframes bloom{
  to{transform:scaleY(1);}
}
</style>
</head>

<body onclick="startLove()">

<div class="night"></div>

<div class="text" id="txt" style="display:none;">
  Lizzet ❤️<br>I love you!
</div>

<div class="flowers" id="flowers" style="display:none;">
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
  <div class="tulip"><div class="petal"></div><div class="stem"></div></div>
</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  document.getElementById("txt").style.display="block";
  document.getElementById("flowers").style.display="flex";
  document.getElementById("music").play();
}
</script>

</body>
</html>
