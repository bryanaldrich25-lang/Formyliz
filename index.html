<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#0b1a3a,#020b1a);
}

#start{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5fa2;
  color:white;
  padding:15px 35px;
  border-radius:50px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,100,180,.8);
  z-index:10;
}

#text{
  position:fixed;
  top:20%;
  width:100%;
  text-align:center;
  font-size:36px;
  color:white;
  opacity:0;
  transition:2s;
  text-shadow:0 0 15px rgba(255,0,100,.7);
}

.heart{
  position:fixed;
  color:pink;
  font-size:20px;
  animation:float 10s linear infinite;
  opacity:.8;
}

@keyframes float{
  from{transform:translateY(100vh) scale(0.5); opacity:0}
  to{transform:translateY(-10vh) scale(1.2); opacity:1}
}

.bouquet{
  position:fixed;
  bottom:-300px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  transition:3s ease-out;
}

.tulip{
  width:40px;
  height:120px;
  position:relative;
  transform:rotate(var(--angle));
  animation:grow 3s ease-out forwards;
}

.stem{
  width:6px;
  height:80px;
  background:#2ecc71;
  margin:auto;
  border-radius:5px;
  transform:skewX(-8deg);
}

.flower{
  width:40px;
  height:40px;
  background:radial-gradient(circle at top,#ffd1e8,#ff9fcf);
  border-radius:0 0 50% 50%;
  position:absolute;
  top:0;
  left:0;
  transform:scale(0);
  animation:bloom 2s ease-out forwards;
  animation-delay:2s;
}

@keyframes bloom{
  to{transform:scale(1);}
}

@keyframes grow{
  to{bottom:0;}
}
</style>
</head>

<body>

<div id="start" onclick="startLove()">‚ù§Ô∏è Tekan Love</div>

<div id="text">Lizzet ‚ù§Ô∏è<br>I love you!</div>

<div class="bouquet" id="bouquet">
  <div class="tulip" style="--angle:-25deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:-15deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:-5deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:5deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:15deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:25deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:35deg"><div class="flower"></div><div class="stem"></div></div>
  <div class="tulip" style="--angle:45deg"><div class="flower"></div><div class="stem"></div></div>
</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  document.getElementById("start").style.display="none";
  document.getElementById("music").play();
  document.getElementById("text").style.opacity=1;
  document.getElementById("bouquet").style.bottom="40px";

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },300);
}
</script>

</body>
</html>
