<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0; padding:0; width:100%; height:100%;
  overflow:hidden; font-family:Arial;
  background:radial-gradient(circle at top,#0b1a3a,#02050f 80%);
}

/* Teks (muncul belakangan) */
#text{
  position:absolute; top:18%; width:100%;
  text-align:center; font-size:32px;
  color:white; text-shadow:0 0 20px pink;
  display:none; z-index:5;
}

/* Tombol */
#start{
  position:absolute; top:45%; left:50%;
  transform:translateX(-50%);
  background:#ff4d8d; color:white;
  padding:14px 30px; border-radius:30px;
  font-size:20px; cursor:pointer;
  z-index:6; box-shadow:0 0 20px #ff4d8d;
}

/* Hati */
.heart{
  position:absolute; bottom:-40px; font-size:24px;
  animation:float 8s linear forwards;
}
@keyframes float{to{transform:translateY(-120vh);opacity:0}}

/* Tulip naik */
.tulip{
  transform:translateY(220px);
  opacity:0;
}
.tulip.rise{
  animation: rise 1.5s ease-out forwards;
}
@keyframes rise{
  to{transform:translateY(0); opacity:1;}
}

/* Mekar */
.petal{
  transform-origin:bottom center;
}
.bloom .petal{
  animation:bloom 2.5s ease-in-out forwards;
}
@keyframes bloom{
  from{transform:scaleY(0.3);}
  to{transform:scaleY(1) rotate(12deg);}
}
</style>
</head>

<body>

<div id="text">Lizzet ❤️<br>I love you!</div>
<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<!-- 8 Tulip -->
<svg id="tulipGroup" width="100%" height="100%" viewBox="0 0 400 800"
     style="position:fixed; bottom:0; left:0; display:none;">

  <defs>
    <g id="oneTulip">
      <rect x="-3" y="40" width="6" height="120" fill="#2ecc71"/>
      <ellipse class="petal" cx="-15" cy="0" rx="15" ry="30" fill="#ff8fbf"/>
      <ellipse class="petal" cx="0" cy="-5" rx="18" ry="35" fill="#ff9acb"/>
      <ellipse class="petal" cx="15" cy="0" rx="15" ry="30" fill="#ff8fbf"/>
    </g>
  </defs>

  <g>
    <g class="tulip" transform="translate(30,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(80,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(130,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(180,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(230,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(280,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(330,650)"><use href="#oneTulip"/></g>
    <g class="tulip" transform="translate(380,650)"><use href="#oneTulip"/></g>
  </g>
</svg>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  const music = document.getElementById("music");
  const start = document.getElementById("start");
  const group = document.getElementById("tulipGroup");
  const text  = document.getElementById("text");
  const tulips = document.querySelectorAll(".tulip");

  music.play();
  start.style.display="none";
  group.style.display="block";

  // Naik satu per satu
  tulips.forEach((t, i)=>{
    setTimeout(()=>{
      t.classList.add("rise");
      // Setelah naik, mekar
      setTimeout(()=> t.classList.add("bloom"), 1500);
    }, i * 500); // jeda antar tulip
  });

  // Teks muncul setelah semua mekar
  setTimeout(()=>{ text.style.display="block"; }, 1500 + tulips.length*500 + 800);

  // Hati beterbangan
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },250);
}
</script>

</body>
</html>
