<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #081a2b, #000);
  overflow: hidden;
  font-family: 'Georgia', serif;
  color: white;
}

.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#openBtn {
  background: #ff5fa2;
  border: none;
  padding: 14px 30px;
  font-size: 20px;
  border-radius: 30px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,95,162,.8);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#text {
  opacity: 0;
  transition: opacity 2s;
  margin-top: 20px;
  font-size: 36px;
  text-shadow: 0 0 15px rgba(255,0,0,.6);
}

#flowerWrap {
  opacity: 0;
  transition: opacity 2s;
  position: absolute;
  bottom: -20px;
  width: 100%;
  display: flex;
  justify-content: center;
}

/* ====== FLOWER STYLE (dari flower.html, dipersingkat inti visual) ====== */
.flower {
  position: relative;
  width: 200px;
  height: 300px;
}

.petal {
  position: absolute;
  width: 100px;
  height: 140px;
  background: radial-gradient(circle at top, #ffd1e8, #ff8fbf);
  border-radius: 50% 50% 40% 40%;
  transform-origin: bottom center;
  animation: open 3s ease forwards;
}

.petal.left { transform: rotate(-25deg); left: 0; }
.petal.center { left: 50px; }
.petal.right { transform: rotate(25deg); right: 0; }

.stem {
  position: absolute;
  width: 10px;
  height: 200px;
  background: linear-gradient(#2cff6f, #0a8f3a);
  left: 95px;
  top: 120px;
  border-radius: 10px;
}

@keyframes open {
  from { transform: scaleY(0.2); }
  to { transform: scaleY(1); }
}
</style>
</head>

<body>

<div class="center" id="startScreen">
  <div style="font-size:30px;">❤️</div>
  <button id="openBtn">Klik ❤️ untuk buka</button>
</div>

<div class="center" id="text">
  Lizzet ❤️<br>
  I love you!
</div>

<div id="flowerWrap">
  <div class="flower">
    <div class="petal left"></div>
    <div class="petal center"></div>
    <div class="petal right"></div>
    <div class="stem"></div>
  </div>
</div>

<audio id="music" src="Music.mp3"></audio>

<script>
const btn = document.getElementById("openBtn");
const text = document.getElementById("text");
const flower = document.getElementById("flowerWrap");
const music = document.getElementById("music");
const start = document.getElementById("startScreen");

btn.addEventListener("click", () => {
  start.style.display = "none";
  music.play();
  text.style.opacity = 1;
  flower.style.opacity = 1;
});
</script>

</body>
</html>
