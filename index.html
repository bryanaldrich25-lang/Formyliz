<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#0a1a2f,#020611);
  overflow:hidden;
  font-family:'Georgia',serif;
}

.title{
  position:absolute;
  top:20%;
  width:100%;
  text-align:center;
  color:white;
  font-size:2.2em;
  text-shadow:0 0 15px rgba(255,0,80,0.6);
  z-index:5;
  opacity:0;
  animation:fadeIn 3s ease forwards 2s;
}

@keyframes fadeIn{
  to{opacity:1}
}

/* BUNGA DARI flower.html (sederhana versi stabil) */
.flowers{
  position:absolute;
  bottom:0;
  width:100%;
  height:60%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.flower{
  position:relative;
  width:120px;
  height:300px;
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:6px;
  height:180px;
  background:linear-gradient(to top,#0a7f3f,#3cff9e);
  transform:translateX(-50%);
  border-radius:3px;
}

.petals{
  position:absolute;
  bottom:160px;
  left:50%;
  width:120px;
  height:120px;
  transform:translateX(-50%) scale(0);
  animation:bloom 4s ease forwards 3s;
}

.petal{
  position:absolute;
  width:70px;
  height:90px;
  background:radial-gradient(circle at top,#ffd1e8,#ff6fb1);
  border-radius:50% 50% 50% 50%;
  opacity:0.95;
}

.p1{left:25px;transform:rotate(-20deg);}
.p2{left:45px;transform:rotate(0deg);}
.p3{left:65px;transform:rotate(20deg);}

@keyframes bloom{
  to{transform:translateX(-50%) scale(1)}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<div class="title">
  Lizzet ❤️<br>
  I love you!
</div>

<div class="flowers">
  <div class="flower">
    <div class="stem"></div>
    <div class="petals">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
    </div>
  </div>
</div>

</body>
</html>
