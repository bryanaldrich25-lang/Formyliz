<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#0b1a2a,#000);
  font-family:'Georgia',serif;
}

.night{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(135deg,rgba(255,255,255,.03) 0px,rgba(255,255,255,.03) 1px,transparent 1px,transparent 25px);
  z-index:1;
}

#loveBtn{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff4f88;
  color:white;
  padding:16px 36px;
  border-radius:40px;
  font-size:22px;
  cursor:pointer;
  z-index:10;
  box-shadow:0 0 25px rgba(255,80,150,.8);
}

#title{
  position:fixed;
  top:35%;
  width:100%;
  text-align:center;
  color:white;
  font-size:38px;
  opacity:0;
  transition:opacity 2s ease;
  z-index:5;
  text-shadow:0 0 20px rgba(255,0,80,.7);
}

.flowers{
  position:fixed;
  bottom:-20%;
  left:50%;
  transform:translateX(-50%);
  scale:0.9;
  opacity:0;
  transition:opacity 2s ease,bottom 3s ease;
  z-index:4;
}

/* simple flower (from your flower.html style simplified) */
.flower{
  position:relative;
  width:180px;
  height:300px;
  margin:auto;
}

.stem{
  width:8px;
  height:200px;
  background:linear-gradient(#0f0,#060);
  margin:auto;
  border-radius:4px;
}

.petals{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
}

.petal{
  position:absolute;
  width:60px;
  height:90px;
  background:radial-gradient(circle at top,#ffd1e6,#ff7fb0);
  border-radius:50% 50% 40% 40%;
  transform-origin:bottom center;
  animation:open 3s ease forwards;
}

.p1{left:30px;transform:rotate(-25deg);}
.p2{left:60px;transform:rotate(0deg);}
.p3{left:90px;transform:rotate(25deg);}

@keyframes open{
  from{transform:scaleY(0.2) rotate(var(--r));opacity:0;}
  to{transform:scaleY(1) rotate(var(--r));opacity:1;}
}
</style>
</head>

<body>

<div class="night"></div>

<div id="loveBtn">❤️ Tekan Love</div>

<div id="title">
  Lizzet ❤️<br>
  I love you!
</div>

<div class="flowers" id="flowers">
  <div class="flower">
    <div class="petals">
      <div class="petal p1" style="--r:-25deg"></div>
      <div class="petal p2" style="--r:0deg"></div>
      <div class="petal p3" style="--r:25deg"></div>
    </div>
    <div class="stem"></div>
  </div>
</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("loveBtn").onclick = function(){
  this.style.display="none";
  document.getElementById("music").play();
  document.getElementById("title").style.opacity=1;

  let f = document.getElementById("flowers");
  f.style.opacity=1;
  f.style.bottom="5%";
};
</script>

</body>
</html>
