<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Georgia, serif;
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  color:white;
}

#btn{
  margin-top:20px;
  padding:14px 30px;
  background:#ff4f8b;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 0 20px #ff7aa2;
  font-size:20px;
}

#text{
  margin-top:20px;
  text-align:center;
  font-size:28px;
  opacity:0;
  transition:2s;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="overlay">
  <div style="font-size:34px;">❤️</div>
  <div id="btn" onclick="startLove()">Klik ❤️</div>
  <div id="text">Lizzet ❤️<br>I love you!</div>
</div>

<iframe src="flower.html"></iframe>

<audio id="music" src="Music.mp3" loop></audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("text").style.opacity = 1;
  setTimeout(()=>{
    document.getElementById("overlay").style.display="none";
  },3000);
}
</script>

</body>
</html>
