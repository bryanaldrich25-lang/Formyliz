<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#0b1a3a,#02050f 80%);
  font-family:Arial;
}

/* Tombol */
#start{
  position:absolute;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  background:#ff6fa5;
  color:white;
  padding:15px 35px;
  border-radius:40px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px pink;
  z-index:10;
}

/* Teks */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  text-shadow:0 0 20px pink;
  opacity:0;
  animation:fade 3s ease forwards;
  animation-delay:10s;
}
@keyframes fade{
  to{opacity:1;}
}

/* Love terbang */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:float 8s linear forwards;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* Tulip */
.tulip{
  position:absolute;
  bottom:-200px;
  animation:rise 2s ease forwards;
}
@keyframes rise{
  to{bottom:120px;}
}

/* Kelopak mekar */
.petal{
  transform-origin:bottom center;
  animation:bloom 3s ease forwards;
  animation-delay:2s;
}
@keyframes bloom{
  from{transform:scaleY(0.3);}
  to{transform:scaleY(1) rotate(10deg);}
}
</style>
</head>

<body>

<div id="start" onclick="startLove()">‚ù§Ô∏è Tekan Love</div>
<div id="text">Lizzet ‚ù§Ô∏è<br>I love you!</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<div id="garden"></div>

<script>
function createTulip(x,delay){
  const t=document.createElement("div");
  t.className="tulip";
  t.style.left=x+"%";
  t.style.animationDelay=delay+"s";
  t.innerHTML=`
  <svg width="80" height="200" viewBox="0 0 80 200">
    <path d="M40 80 C35 120 30 150 40 180" stroke="#2ecc71" stroke-width="4" fill="none"/>
    <ellipse class="petal" cx="28" cy="55" rx="12" ry="30" fill="#ffb6d5"/>
    <ellipse class="petal" cx="40" cy="50" rx="16" ry="35" fill="#ffd1e8"/>
    <ellipse class="petal" cx="52" cy="55" rx="12" ry="30" fill="#ffb6d5"/>
  </svg>`;
  document.getElementById("garden").appendChild(t);
}

function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";

  // posisi setengah lingkaran
  let positions=[20,30,40,47,53,60,70,80];
  positions.forEach((p,i)=>{
    createTulip(p,i*0.8);
  });

  // love terbang
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },300);
}
</script>

</body>
</html>
