<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background:radial-gradient(circle at top, #0b1a33, #02010a);
  font-family: 'Segoe UI', sans-serif;
}
#start {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5b9d;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}
#text {
  position:fixed;
  top:25%;
  width:100%;
  text-align:center;
  color:white;
  font-size:36px;
  opacity:0;
  transition:2s;
  text-shadow:0 0 15px pink;
}
.heart {
  position:absolute;
  color:#ff6fa5;
  animation:float 10s linear infinite;
}
@keyframes float {
  from { transform:translateY(100vh); opacity:1;}
  to { transform:translateY(-10vh); opacity:0;}
}
.tulip {
  position:absolute;
  bottom:-200px;
  width:50px;
  height:200px;
  animation:rise 2s forwards;
}
.stem {
  width:6px;
  height:120px;
  background:#2ecc71;
  margin:0 auto;
  border-radius:10px;
  transform:rotate(-5deg);
}
.flower {
  width:50px;
  height:50px;
  background:pink;
  border-radius:50% 50% 40% 40%;
  transform:scaleY(0.3);
  animation:bloom 2s forwards 2s;
}
@keyframes rise {
  to { bottom:0; }
}
@keyframes bloom {
  to { transform:scaleY(1); }
}
</style>
</head>
<body>

<div id="start" onclick="startLove()">❤️ Tekan Love</div>
<div id="text">Lizzet ❤️<br>I love you!</div>
<audio id="music" src="Music.mp3" loop></audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";
  document.getElementById("text").style.opacity=1;

  // hearts
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*20)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },300);

  // tulips
  let center=window.innerWidth/2;
  for(let i=0;i<8;i++){
    setTimeout(()=>{
      let t=document.createElement("div");
      t.className="tulip";
      let offset=(i-3.5)*60;
      t.style.left=(center+offset)+"px";
      t.innerHTML=`<div class="flower"></div><div class="stem"></div>`;
      document.body.appendChild(t);
    }, i*700);
  }
}
</script>

</body>
</html>
