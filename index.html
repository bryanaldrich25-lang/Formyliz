<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lizzet ❤️</title>
<style>
body,html{
  margin:0; padding:0; height:100%; overflow:hidden;
  font-family:Arial, sans-serif;
}
iframe{
  position:fixed;
  inset:0;
  border:none;
  width:100%;
  height:100%;
  z-index:1;
}
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  color:white;
  font-size:28px;
  text-shadow:0 0 15px pink;
}
.heart{
  position:absolute;
  color:red;
  font-size:22px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
#start{
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#ff4d88;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  font-size:20px;
  z-index:3;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- Bunga asli kamu -->
<iframe src="flower.html"></iframe>

<!-- Overlay -->
<div class="overlay">
  <div id="text">Lizzet ❤️<br>I love you!</div>
</div>

<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.querySelector(".overlay").appendChild(h);
    setTimeout(()=>h.remove(),12000);
  },500);
}
</script>

</body>
</html>
