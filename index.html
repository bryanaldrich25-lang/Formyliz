<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#0b1a3a,#02050f 80%);
  font-family:Arial;
}

/* Tombol */
#start{
  position:absolute;
  top:45%; left:50%;
  transform:translate(-50%,-50%);
  background:#ff4d8d;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  font-size:20px;
  cursor:pointer;
  z-index:10;
  box-shadow:0 0 20px #ff4d8d;
}

/* Teks */
#text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  text-shadow:0 0 20px pink;
  display:none;
  z-index:9;
}

/* Hati */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:float 8s linear forwards;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* Tulip */
.tulip{
  position:absolute;
  bottom:-200px;
  animation:rise 2s ease-out forwards;
}
@keyframes rise{
  to{bottom:120px;}
}

.petal{
  transform-origin:bottom center;
  animation:bloom 3s ease-in-out forwards;
  animation-delay:2s;
}
@keyframes bloom{
  from{transform:scaleY(0.3);}
  to{transform:scaleY(1) rotate(10deg);}
}
</style>
</head>

<body>

<div id="text">Lizzet ❤️<br>I love you!</div>
<div id="start" onclick="startLove()">❤️ Tekan Love</div>

<audio id="music" loop>
  <source src="Music.mp3" type="audio/mpeg">
</audio>

<div id="garden"></div>

<script>
function createTulip(x,delay){
  const t=document.createElement("div");
  t.className="tulip";
  t.style.left=x+"%";
  t.style.animationDelay=delay+"s";
  t.innerHTML=`
  <svg width="60" height="160" viewBox="0 0 60 160">
    <rect x="28" y="60" width="4" height="80" fill="#2ecc71"/>
    <ellipse class="petal" cx="20" cy="40" rx="12" ry="28" fill="#ff8fbf"/>
    <ellipse class="petal" cx="30" cy="35" rx="15" ry="35" fill="#ff9acb"/>
    <ellipse class="petal" cx="40" cy="40" rx="12" ry="28" fill="#ff8fbf"/>
  </svg>`;
  document.getElementById("garden").appendChild(t);
}

function startLove(){
  document.getElementById("music").play();
  document.getElementById("start").style.display="none";

  let positions=[15,25,35,45,55,65,75,85];
  positions.forEach((p,i)=>{
    createTulip(p,i*0.6);
  });

  setTimeout(()=>{
    document.getElementById("text").style.display="block";
  },5000);

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },250);
}
</script>

</body>
</html>
