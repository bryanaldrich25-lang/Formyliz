<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1a2a5a, #020411);
}

#startBtn{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff4d88;
  color:white;
  padding:14px 28px;
  border-radius:40px;
  font-size:20px;
  cursor:pointer;
  z-index:10;
  box-shadow:0 0 20px rgba(255,100,150,.8);
}

#text{
  position:absolute;
  top:20%;
  width:100%;
  text-align:center;
  font-size:32px;
  color:white;
  opacity:0;
  text-shadow:0 0 20px rgba(255,0,80,.6);
  transition:opacity 2s;
}

.scene{
  position:absolute;
  bottom:-300px;
  width:100%;
  height:400px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  pointer-events:none;
}

.bouquet{
  position:relative;
  width:300px;
  height:300px;
}

.tulip{
  position:absolute;
  bottom:0;
  width:40px;
  height:220px;
  transform-origin:bottom center;
  animation: rise 2s forwards ease-out, sway 4s ease-in-out infinite;
}

@keyframes rise{
  from{transform:translateY(200px) scale(0.8);}
  to{transform:translateY(0) scale(1);}
}

@keyframes sway{
  0%,100%{transform:rotate(-3deg);}
  50%{transform:rotate(3deg);}
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:6px;
  height:140px;
  background:linear-gradient(#4caf50,#2e7d32);
  border-radius:10px;
  transform:translateX(-50%) rotate(3deg);
}

.flower{
  position:absolute;
  bottom:130px;
  left:50%;
  width:60px;
  height:60px;
  transform:translateX(-50%) scale(0);
  animation:bloom 2.5s forwards ease-out;
}

@keyframes bloom{
  0%{transform:translateX(-50%) scale(0);}
  60%{transform:translateX(-50%) scale(1.1);}
  100%{transform:translateX(-50%) scale(1);}
}

.petal{
  position:absolute;
  width:30px;
  height:45px;
  background:linear-gradient(#ffd1dc,#ff7fa8);
  border-radius:50% 50% 40% 40%;
  transform-origin:bottom center;
  opacity:.95;
}

.p1{left:15px; transform:rotate(-20deg);}
.p2{left:0; transform:rotate(-45deg);}
.p3{right:0; transform:rotate(45deg);}
.p4{right:15px; transform:rotate(20deg);}

.heart{
  position:absolute;
  color:pink;
  animation:float 10s linear infinite;
  opacity:.6;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:0;}
  to{transform:translateY(-20vh);opacity:1;}
}
</style>
</head>
<body>

<div id="startBtn" onclick="startLove()">❤️ Tekan Love</div>
<div id="text">Lizzet ❤️<br>I love you!</div>

<audio id="music" src="Music.mp3" loop></audio>

<div class="scene">
  <div class="bouquet" id="bouquet"></div>
</div>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("startBtn").style.display="none";
  document.getElementById("text").style.opacity=1;

  createBouquet();
  createHearts();
}

function createBouquet(){
  const bouquet = document.getElementById("bouquet");
  const angles = [-40,-25,-10,0,10,25,40,55];

  angles.forEach((a,i)=>{
    const t = document.createElement("div");
    t.className="tulip";
    t.style.left = 130 + i*18 + "px";
    t.style.transform = "rotate("+a+"deg)";
    t.style.animationDelay = (i*0.3)+"s";

    const stem = document.createElement("div");
    stem.className="stem";

    const flower = document.createElement("div");
    flower.className="flower";
    flower.style.animationDelay = (i*0.4 + 1.5)+"s";

    for(let p=1;p<=4;p++){
      const petal = document.createElement("div");
      petal.className="petal p"+p;
      flower.appendChild(petal);
    }

    t.appendChild(stem);
    t.appendChild(flower);
    bouquet.appendChild(t);
  });
}

function createHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*18)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  },500);
}
</script>

</body>
</html>
